<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Bodies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>

    <div class="navbar-right">

      <select id="languages">
        <option value="english">English</option>

    <div class="details">
      <h3>Details of Selected Local Body:</h3>
      <p>Area (sq km): <span id="area"></span></p>

  </div>
