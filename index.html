<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Bodies</title>
</head>
<body>
  <label for="languages">Choose Language:</label>
  <select id="languages">
    <option value="english">English</option>
    <option value="nepali">Nepali</option>
  </select>
  
  <label for="provinces">Provinces:</label>
  <select id="provinces"></select>
  <br><br>

  <label for="districts">Districts:</label>
  <select id="districts"></select>
  <br><br>

  <label for="localBodies">Local Bodies:</label>
  <select id="localBodies"></select>
  <br><br>

  <div>
    <h3>Details of Selected Local Body:</h3>
    <p>Area (sq km): <span id="area"></span></p>
    <p>Website: <a id="website" href="#" target="_blank"></a></p>
    <p>Wards: <span id="wards"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
